<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MyWebshop</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }
        
        .login-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #6c5ce7;
            font-weight: 700;
            font-size: 1.3rem;
            text-shadow: 0 0 8px rgba(108, 92, 231, 0.6), 0 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.3);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: var(--primary-hover);
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        
        .back-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(108, 92, 231, 0.1);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid rgba(108, 92, 231, 0.3);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(108, 92, 231, 0.2);
            border-color: rgba(108, 92, 231, 0.5);
            transform: translateY(-1px);
        }
        
        /* Admin Login Header Styles */
        .admin-login-header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            margin-bottom: 0;
        }
        
        .admin-login-nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-login-logo h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.5rem;
        }
        
        .admin-login-actions {
            display: flex;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <header class="admin-login-header">
        <div class="admin-login-nav">
            <div class="admin-login-logo">
                <h1>MyWebshop Admin</h1>
            </div>
            <div class="admin-login-actions">
                <a href="../index.html" class="back-btn">‚Üê Back to Website</a>
            </div>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div id="errorMessage" class="error-message">Invalid credentials. Please try again.</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        // Set admin session
                        sessionStorage.setItem('adminLoggedIn', 'true');
                        window.location.href = 'dashboard.html';
                    } else {
                        errorMessage.style.display = 'block';
                    }
                } else {
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.style.display = 'block';
            }
        });
    </script>

    <footer>
        <p>&copy; 2023 MyWebshop. All rights reserved.</p>
    </footer>
</body>
</html>
