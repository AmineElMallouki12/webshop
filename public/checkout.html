<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MyWebshop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ShopEase</h1>
            <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="admin/login.html" class="login-btn"><span>Login</span></a></li>
                </ul>
            </nav>
            <div class="cart-icon-wrapper">
                <div class="cart-icon">
                    ðŸ›’
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="checkout-container">
        <h1>Checkout</h1>
        <div class="checkout-content">
            <div class="checkout-left">
                <div class="checkout-section order-summary-section">
                    <h2>Order Summary</h2>
                    <div id="orderSummaryItems">
                        <!-- Cart items will be loaded here by JavaScript -->
                    </div>
                    <div class="order-total">
                        <div class="total-line">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="total-line">
                            <span>Shipping:</span>
                            <span id="shipping">$5.99</span>
                        </div>
                        <div class="total-line total-final">
                            <span>Total:</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="checkout-right">
                <div class="checkout-section payment-method-section">
                    <h2>Payment Method</h2>
                    <div class="payment-options">
                        <div class="payment-option">
                            <input type="radio" id="creditCard" name="paymentMethod" value="creditCard" checked>
                            <label for="creditCard">
                                <span class="payment-icon"><i class="fas fa-credit-card"></i></span>
                                <div class="payment-info">
                                    <h3>Credit Card</h3>
                                    <p>Pay with Visa, MasterCard, Amex</p>
                                </div>
                            </label>
                        </div>
                        <div class="payment-option">
                            <input type="radio" id="paypal" name="paymentMethod" value="paypal">
                            <label for="paypal">
                                <span class="payment-icon"><i class="fab fa-paypal"></i></span>
                                <div class="payment-info">
                                    <h3>PayPal</h3>
                                    <p>Pay with your PayPal account</p>
                                </div>
                            </label>
                        </div>
                        <div class="payment-option">
                            <input type="radio" id="bankTransfer" name="paymentMethod" value="bankTransfer">
                            <label for="bankTransfer">
                                <span class="payment-icon"><i class="fas fa-university"></i></span>
                                <div class="payment-info">
                                    <h3>Bank Transfer</h3>
                                    <p>Direct bank transfer</p>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="checkout-section bank-details-section" id="bankDetailsSection">
                    <h2>Bank Details</h2>
                    <form id="bankDetailsForm">
                        <div class="form-group">
                            <label for="bankName">Bank Name:</label>
                            <select id="bankName" name="bankName" required>
                                <option value="">Select Bank</option>
                                <option value="chase">Chase Bank</option>
                                <option value="bofa">Bank of America</option>
                                <option value="wellsfargo">Wells Fargo</option>
                                <option value="citibank">Citibank</option>
                                <option value="usbank">U.S. Bank</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="accountNumber">Account Number:</label>
                            <input type="text" id="accountNumber" name="accountNumber" pattern="[0-9]{10,12}" title="10-12 digit account number" required>
                        </div>
                        <div class="form-group">
                            <label for="routingNumber">Routing Number:</label>
                            <input type="text" id="routingNumber" name="routingNumber" pattern="[0-9]{9}" title="9 digit routing number" required>
                        </div>
                        <div class="form-group">
                            <label for="accountHolderName">Account Holder Name:</label>
                            <input type="text" id="accountHolderName" name="accountHolderName" required>
                        </div>
                        <div class="form-group">
                            <label for="billingAddress">Billing Address:</label>
                            <textarea id="billingAddress" name="billingAddress" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="checkout-actions">
            <button class="btn btn-secondary" id="backToCartBtn">Back to Cart</button>
            <button class="btn" id="placeOrderBtn">Place Order</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 MyWebshop. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
